{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <link href="{% static 'css/estilos.css' %}" rel="stylesheet">
    <title>Modificar</title>
    <style>
        label.error {
            color:red;
            font-size: 0.8em;
            width:200px;
        }
    </style>
    <script>
        $(function(){
            $("#formulario").validate({
                rules:{
                    codigo: "required",
                    nombre: "required",
                    precio: "required",
                    descripcion: "required",
                    categoria: "required",
                    existencias: "required",
                    imagen: "required"


                },
                messages:{
                    codigo:{
                        required :'Ingrese un codigo..',
                    },
                    nombre:{
                        required: 'Ingrese un nombre..',
                    },
                    precio:{
                        required: 'Ingrese un precio..',
                    },
                    descripcion:{
                        required: 'Ingrese una descripcion..',
                    },
                    categoria:{
                        required: 'Seleccione una categoria..',
                    },
                    existencias:{
                        required: 'Ingrese existencias..',
                    },
                    imagen:{
                        required: 'Seleccione una imagen',
                    }
                }
            })
        })
    </script>
</head>
<body>
    <div class="container">
        <h2>Modificar Producto </h2>
        <form method="POST" id="formulario2" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row">
                <label for="{{ form.field.name }}">
                    {{ form.codigo.label }}
                </label>
                {{ form.codigo }}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}">
                    {{ form.nombre.label }}
                </label>
                {{ form.nombre }}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}">
                    {{ form.precio.label }}
                </label>
                {{ form.precio }}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}">
                    {{ form.descripcion.label }}
                </label>
                {{ form.descripcion }}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}">
                    {{ form.categoria.label }}
                </label>
                {{ form.categoria }}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}">
                    {{ form.existencias.label }}
                </label>
                {{ form.existencias }}
            </div>

            <div class="row">
                <label for="{{ form.field.name }}">
                    {{ form.imagen.label }}
                </label>
                {{ form.imagen }}
            </div>


            <br><br>
            <input type="submit" class="btn btn-primary" value="Modificar">
            <a href="{% url 'inicio' %}" class="btn btn-success">Inicio</a>
            <a href="{% url 'productos' %}" class="btn btn-success">Volver al listado</a>

        </form>
    </div>
</body>
</html>
{% endblock %}
